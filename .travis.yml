language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"


dist: xenial

service: couchdb

addons:
  apt:
    sources:
      - ppa:couchdb/stable
    packages:
    - couchdb

before_script:
  - curl -X GET localhost:5984

install:
  - pip install '.[tests]'

script:
  - export COUCHDB_USER
  - export COUCHDB_PASS
  - pytest --cov=aiocouch
